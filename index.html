<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>

    <div id="app">
        <div class="container mt-5">
            <div class="row">
                <div class="col-8 offset-2">
                    <h2>Mein Notizblock</h2>
                    <hr>
                    <h5><note-count-component></note-count-component></h5>
                    <hr>
                    <div class="card-columns">
                        <div class="card bg-warning"
                        v-for="(notes,index) in notes" :key="index">
                            <div class="card-body">
                                <Button class="deleteNote close" @click="delteNote(index)">X</Button>
                                <h5 class="card-title">Notiz #{{index+1}}</h6>
                                    <h6 class="card-subtitle mb-2 text-dark">{{notes.timestamp}}</h6>
                                    <p v-if="notes.edit" @dblclick="editNote(index)" class="card-text">{{notes.note}}</p>
                                    <input v-else type="text" class="form-control" v-model='etitedNote' :placeholder="editPlaceholder"  @keyup.enter="submitEditNote(index)">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <input-component :placeholder="placeholder"> </input-component>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
